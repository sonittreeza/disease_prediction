<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Report Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Report Details</h1>

        <table>
            <tr>
                <th>Report ID</th>
                <td>{{ report.id }}</td>
            </tr>
            <tr>
                <th>Generated At</th>
                <td>{{ report.generated_at|date:"Y-m-d H:i" }}</td>
            </tr>
            <tr>
                <th>Plant</th>
                <td>{{ report.plant.name }}</td>
            </tr>
            <tr>
                <th>Report Data</th>
                <td>{{ report.report_data }}</td>
            </tr>
        </table>

    </div>

</body>
</html>
